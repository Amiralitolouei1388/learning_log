<p>

<a href="{% url "learning_logs:topics" %}">Topics</a> -
{% if user.is_authenticated %}

<form action="{% url 'users:logout' %}" method="post">

</form>
{% else %}

<a href="{% url 'users:login' %}">Log in</a>
{% endif %}
